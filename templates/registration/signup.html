{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class='container w-50 mt-3'>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class='my-2 btn btn-block text-light button1 rounded' type='submit'>Signup</button>
        </form>
    </div>
    <div class="border-top mt-3">
        <a href="{% url 'login' %}"><p class="my-2">Already have an account?</p></a>
    </div>
</div>
{% endblock content %}
