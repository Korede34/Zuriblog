{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class='container w-50 mt-5'>

    <div class="border-bottom mb-4">
        <a href="{% url 'signup' %}"><p class="my-2">Don't have an account?</p></a>
    </div>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class='my-3 btn btn-block text-light button1 rounded' type='submit'>Login</button>
        </form>
    </div>
    <div class="border-top mt-4">
        <a href="{% url 'reset-password' %}"><p class="my-2">Forgot password?</p></a>
    </div>
</div>
{% endblock content %}
