{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class='container w-50 mt-5'>
    <p class="h5 text-center">Reset your password</p>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class='my-2 btn btn-block text-light btn-sm button1 py-2 my-3' type='submit'>Reset password</button>
        </form>
    </div>

    <div class="border-top mt-4">
        <a href="{% url 'login' %}"><p class="my-2">Already have an account?</p></a>
    </div>
</div>
{% endblock content %}
