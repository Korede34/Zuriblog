{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<div class='container w-50 mt-5'>
    <p class="h5 text-center">Enter your new password</p>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class='my-2 btn btn-block text-light button1 my-3 rounded' type='submit'>Confirm new password</button>
        </form>
    </div>
</div>
{% endblock content %}
