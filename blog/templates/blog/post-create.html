{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
	<div class="container col-6 mt-5 mt-5 mb-5">
		<h2 class='lead create mb-4 text-center'>Create an Article</h2>
		<form action="" method='POST'>
			{% csrf_token %}
			{{form|crispy}}
			<button class='btn btn-success my-3' type='submit'>Submit</button>
		</form>
	</div>
{% endblock content %}
