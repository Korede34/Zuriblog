{% extends "base.html" %}
{% load static %}


{% block content %}
	<div class="container-fluid mt-5 mb-4">
		<div class="row">
			{% for post in posts %}
			<div class="col-lg-6 cont col-md-10 col-sm-12 rounded p-2 my-2 mx-1 border">
				<div class="row align-items-start">
					<div class="col-10">
						<a href="{{post.get_absolute_url}}">
							<h3 class="h5">{{post.title}}</h3>
						</a>
						<p class="lead">{{post.overview|truncatechars:8}}</p>
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
{% endblock content %}
